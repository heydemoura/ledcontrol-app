<ion-view view-title="Playlists">
  <ion-content>
    <ion-list>
			<ion-item class="item-icon-left">
				<i class="icon ion-ios-lightbulb-outline">
				LED
			</ion-item>
      <ion-item ng-repeat="playlist in playlists" href="#/app/playlists/{{playlist.id}}">
        {{playlist.title}}
      </ion-item>
    </ion-list>
  </ion-content>
</ion-view>
