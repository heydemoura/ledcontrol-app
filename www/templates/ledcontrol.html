<ion-view view-title="Lights">
	<ion-content>
		<ion-list>
			<ion-item class="item-icon-left item-toggle" ng-repeat="relay in relays">
				<i class="icon ion-ios-lightbulb-outline"></i>
				{{relay.label}}	
				<label class="toggle toggle-balanced">
					<input type="checkbox" ng-model="relay.state" ng-change="ledControl(relay)" ng-checked="relay.state">
					<div class="track">
						<div class="handle"></div>
					</div>
			 	</label>
			</ion-item>
		</ion-list>
	</ion-content>
</ion-view>
