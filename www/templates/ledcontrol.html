<ion-view view-title="Lights">
	<ion-content>
		<ion-list>
			<ion-item class="item-icon-left item-toggle">
				<i class="icon ion-ios-lightbulb-outline"></i>
				Desk
				<label class="toggle toggle-balanced">
					<input type="checkbox" ng-model="led.state" ng-click="ledControl(led.state)" ng-checked="!led.state">
					<div class="track">
						<div class="handle"></div>
					</div>
			 	</label>
			</ion-item>

			<ion-item class="item-icon-left item-toggle">

						<div class="handle"></div>
					</div>
			 	</label>
			</ion-item></ion-list>
			-->
	</ion-content>
</ion-view>
